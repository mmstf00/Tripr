version: '3.8'

services:
  tripr:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE}
    container_name: tripr-app
    ports:
      - "8081:80"
    restart: unless-stopped
    # Healthcheck is defined in Dockerfile, no need to duplicate here
    labels:
      - "com.tripr.description=Tripr Travel Planning App"
      - "com.tripr.version=${BUILD_VERSION:-1.0.0}"

